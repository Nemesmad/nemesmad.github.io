  <!-- Animation Canvas -->
  <div id="p5Canvas"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let lines = [];

    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent('p5Canvas');
      for (let i = 0; i < 100; i++) {
        lines.push(new Line());
      }
    }

    function draw() {
      clear();
      for (let line of lines) {
        line.update();
        line.show();
      }
    }

    class Line {
      constructor() {
        this.x1 = random(width);
        this.y1 = random(height);
        this.x2 = this.x1 + random(-50, 50);
        this.y2 = this.y1 + random(-50, 50);
        this.speed = random(0.1, 1);
      }

      update() {
        this.x1 += this.speed;
        this.y1 += this.speed;
        this.x2 += this.speed;
        this.y2 += this.speed;

        if (this.x1 > width || this.x2 > width) {
          this.x1 = random(width);
          this.y1 = random(height);
          this.x2 = this.x1 + random(-50, 50);
          this.y2 = this.y1 + random(-50, 50);
        }
      }

      show() {
        stroke(0, 100); // Altere a cor e a opacidade conforme necessário
        line(this.x1, this.y1, this.x2, this.y2);
      }
    }
  </script>
